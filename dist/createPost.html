          overflow: hidden;
        }

          overflow-x: auto;

		}

            line-height: 25px;
            padding: 0 13px;

            background: none;

            border-radius: 25px;
            font-size: 13px;
            text-align: center;
            color: #666;

		  color: #23deb1;
		  border-color: #23deb1;
		  background-color: #e7f7f3;
		}

		}

		  color: #333;
		  padding: 12px 0;
		  width: 100%;

		  padding-right: 15px;
		  box-sizing: border-box;

		}

		  top: 16px;
		  color: #999;
		  font-size: 12px;
		}

		  position: relative;
		}

<script>
    var imageList = [];
	document.addEventListener('DOMContentLoaded', function() {
		FastClick.attach(document.body);
	}, false);	  
    document.addEventListener("plusready",plusReady,false);	
    $(document).on("click",'.input-cate .cate',function(){
        $(this).toggleClass('active')
    })
    function plusReady(){
        var webView = plus.webview.currentWebview().nativeInstanceObject();
        webView.plusCallMethod({"setKeyboardDisplayRequiresUserAction":false});
        document.getElementById("feed-content").focus();
    }    
    $(document).on("click",'a',function(e){
        e.preventDefault()
    })    
    $(document).on("input",'#feed-content',function(){
        var that = $(this)
        $('#feed-content-count').html(200-that.val().length)
    })
    $(document).on('click','.image-choose',function(){
        var which = $(this).index()
        var $this = $(this)
        var actionbuttons=[{title:"删除",style:"destructive"}];
        var actionstyle={title:"图片操作",cancel:"取消",buttons:actionbuttons};
        plus.nativeUI.actionSheet(actionstyle, function(e){
            if(e.index==1){
                imageList.splice(this.actionIndex,1)
                $this.remove()
            }
        });    
    })
	function textCount(e){
        count.innerHTML = 
        count.html(200-val.length)
	}
	function closeWebview(){
		var view = plus.webview.currentWebview()
		plus.webview.close(view,"slide-out-right")
	}
	function chooseImage(){
        var list = $("#imageList")
        plus.gallery.pick( function(path){
            imageList = []
            $('#imageList .image-choose').remove();
        	for(var i=0;i<path.files.length;i++){
                imageList.push(path.files[i])
                console.log(path.files[i])
        		$("#imageUpload").before('<a href="#" class="image image-choose"> <img src="'+path.files[i]+'" alt="" /></a>')
        	}
        }, function (e) {
        		var galleryPermis = plus.navigator.checkPermission("GALLERY")
						switch(galleryPermis){
							case 'denied':
								plus.nativeUI.confirm('\n请在 iPhone的"设置-隐私-照片"选项中,允许格物志访问你的手机相册',function(e){
									if(e.index==1){
										
										plus.runtime.launchApplication({action:'App-Prefs:root=Photos'}, function(e){
											console.log(JSON.stringify(e));
										});
									}
									
								},"需要您的权限",["取消","前往设置"]);
							break;
							default:
							break;
						}        		
        		
        		
        		console.log( "取消选择图片" );
        }, {filter:"image",system:false,maximum:9,multiple:true,selected:imageList});		
	}

    function doUpload(){
        var view = plus.webview.currentWebview()
        var token = localStorage.auth_token||view.token
        var model = plus.device.model
        var content = $('#feed-content').val();
        var cate = []
        $('.input-cate .cate.active').each(function(index, el) {
            cate.push($(this).data("id"))
        });
        if(content.length<2){
            plus.nativeUI.toast("请输入内容",{
                verticalAlign:'center'
            })
            return false;            
        }
        if(cate.length<1){
            plus.nativeUI.toast("请至少选择一个标签",{
                verticalAlign:'center'
            })
            return false;            
        }        
        if(imageList.length<1){
            plus.nativeUI.toast("请至少上传一张图片",{
                verticalAlign:'center'
            })
            return false;
        }
        plus.nativeUI.showWaiting("正在发布")
        var task = plus.uploader.createUpload("http://api.grozii.com/v1/feed/create",{
            method:"POST"
        },function(t,status){
            plus.nativeUI.closeWaiting()
            if(status==200){
                var result = JSON.parse(t.responseText)
                if(result.code==2000){
                    plus.nativeUI.toast("发布成功",{
                        verticalAlign:'center'
                    })
                    setTimeout(function(){
                        plus.webview.close(view,"slide-out-bottom")
                    },2000)
                }else{
                	//console.log(JSON.stringify(result))
                    plus.nativeUI.toast(result.msg,{
                        verticalAlign:'center'
                    })
                }
            }else {
                console.log(t.responseText)
                plus.nativeUI.alert( "发布失败,请重试", function(){},"格物志" )
            }
       
        })  
        for(var i=0;i<imageList.length;i++){
            task.addFile(imageList[i],{

            })
        }
        task.addData('content',content)
        task.addData('model',model)
        task.addData('tags',cate.toString())
        task.setRequestHeader('Authorization',token);  
        task.start();
    }

</script>
